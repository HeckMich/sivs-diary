<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName sivs-diary-cmy.weba.ditm.at
    ServerAdmin cm@sivs-diary-cmy.weba.ditm.at

    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

ServerAlias sivs-diary-cmy.weba.ditm.at
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/sivs-diary-cmy.weba.ditm.at/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/sivs-diary-cmy.weba.ditm.at/privkey.pem
</VirtualHost>
</IfModule>